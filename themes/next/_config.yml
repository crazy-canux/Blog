# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------
# Place your favicon.ico to /source directory.
favicon: /images/myimages/favicon.ico

# keywords
keywords: "Java, Python, Linux, Web, Canux, CHENG"

# Specify the date when the site was setup
since: 2013



# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------
# When running hexo in a subdirectory (e.g. domain.tld/blog)
# Remove leading slashes ( "/archives" -> "archives" )
menu:
  home: /
  about: /about
  categories: /categories
  tags: /tags
  archives: /archives
  #commonweal: /404.html

# Enable/Disable menu icons.
# Icon Mapping:
#   Map a menu item to a specific FontAwesome icon name.
#   Key is the name of menu item and value is the name of FontAwsome icon.
#   When an question mask icon presenting up means that the item has no mapping icon.
menu_icons:
  enable: true
  # Icon Mapping.
  home: home
  about: user
  categories: th
  tags: tags
  archives: archive
  #commonweal: heartbeat



# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------
# Schemes
